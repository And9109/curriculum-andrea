<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currículum Vitae - Andrea Alvarado Durán</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Variables CSS para una gestión de colores más sencilla */
        :root {
            --primary-blue: #0056b3; /* Azul oscuro para títulos */
            --secondary-blue: #007bff; /* Azul brillante para acentos */
            --light-blue-bg: #e6f7ff; /* Fondo muy claro para secciones o burbujas */
            --text-dark: #333; /* Color de texto principal */
            --text-medium: #666; /* Color de texto secundario */
            --background-light: #f8f9fa; /* Fondo general de la página */
            --border-light: #e9ecef; /* Bordes sutiles */
            --column-left-bg: #f0f2f5; /* Color de fondo para la columna izquierda (similar a la imagen) */
            --name-gradient-start: #004d99; /* Inicio del gradiente para el nombre */
            --name-gradient-end: #007bff; /* Fin del gradiente para el nombre */
        }

        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0; /* Eliminado padding aquí para controlarlo en .page */
            background-color: var(--background-light);
            color: var(--text-dark);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .cv-container {
            display: flex;
            width: 100%;
            max-width: 1000px; /* Ajustado para un ancho más grande y profesional */
            margin: 30px auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden; /* Para que el borde redondeado se vea bien */
        }

        .left-column {
            width: 35%; /* Ancho de la columna izquierda */
            background-color: var(--column-left-bg); /* Fondo gris claro */
            padding: 40px 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text-dark);
        }

        .right-column {
            width: 65%; /* Ancho de la columna derecha */
            background-color: var(--card-background); /* Fondo blanco */
            padding: 40px 50px;
            color: var(--text-dark);
        }

        /* Estilo del nombre principal */
        .main-name {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.8em; /* Ajustado para caber en una línea */
            font-weight: 800;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
            text-align: center;
            /* Degradado de color para el nombre como en algunos diseños modernos */
            background: linear-gradient(to right, var(--name-gradient-start), var(--name-gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.1;
        }
        .main-title {
            font-family: 'Open Sans', sans-serif;
            font-size: 1.1em;
            color: var(--light-text-color);
            text-align: center;
            margin-top: 0;
            margin-bottom: 40px;
            font-weight: 600;
        }

        /* Títulos de sección (PERFIL, CONTACTO, HABILIDADES, etc.) */
        .section h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.5em; /* Ajustado para las secciones de la columna izquierda */
            color: var(--primary-blue);
            border-bottom: 2px solid var(--border-light);
            padding-bottom: 10px;
            margin-top: 35px;
            margin-bottom: 20px;
            text-align: center; /* Centrar títulos de la columna izquierda */
        }
        .right-column .section h2 {
            text-align: left; /* Títulos de la columna derecha alineados a la izquierda */
            font-size: 1.8em; /* Más grandes */
        }


        /* Estilo del perfil/resumen */
        .profile-text {
            font-size: 0.95em;
            line-height: 1.7;
            text-align: justify;
            margin-bottom: 30px;
            padding: 0 10px; /* Pequeño padding para el texto */
        }

        /* Información de contacto */
        .contact-info p {
            font-size: 0.95em;
            margin: 8px 0;
            display: flex;
            align-items: center;
            color: var(--text-dark);
        }
        .contact-info strong {
            color: var(--primary-blue);
            min-width: 80px; /* Espacio para las etiquetas */
        }
        .contact-info a {
            color: var(--secondary-blue);
            text-decoration: none;
            font-weight: 600;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
        /* Íconos de contacto (ejemplo, se necesitaría una librería de íconos para la imagen) */
        .contact-info .icon {
            margin-right: 10px;
            color: var(--secondary-blue);
            font-size: 1.1em;
        }

        /* Habilidades */
        .skills-list {
            list-style: none;
            padding: 0;
            margin-top: 15px;
        }
        .skills-list li {
            background-color: var(--accent-bg-color);
            color: var(--primary-blue);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            margin-bottom: 10px; /* Espacio entre las burbujas */
            border: 1px solid #b3e0ff;
            font-weight: 600;
            text-align: center;
            transition: background-color 0.3s ease;
        }
        .skills-list li:hover {
            background-color: #cceeff;
        }

        /* Secciones de Experiencia y Educación */
        .job, .education-item, .certificate-item {
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px dashed var(--border-light);
        }
        .job:last-child, .education-item:last-child, .certificate-item:last-child {
            border-bottom: none;
        }

        .job-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 5px;
        }
        .job-details {
            flex-grow: 1;
        }

        .job-title {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            color: var(--text-dark);
            font-size: 1.1em;
            margin-bottom: 3px;
        }
        .company-name {
            font-style: italic;
            color: var(--light-text-color);
            font-size: 0.95em;
        }
        .job-date {
            white-space: nowrap;
            color: var(--light-text-color);
            font-size: 0.9em;
            font-weight: 600;
        }

        ul.job-description-list, ul.education-list, ul.certificate-list {
            list-style-type: disc;
            padding-left: 25px;
            margin-top: 10px;
        }
        ul.job-description-list li, ul.education-list li, ul.certificate-list li {
            margin-bottom: 5px;
            line-height: 1.5;
            font-size: 0.95em;
        }
        /* Ajuste para el estilo del PDF en Educación y Certificados */
        .education-item strong, .certificate-item strong {
            display: block; /* Título en su propia línea */
            margin-bottom: 3px;
