<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currículum Vitae - Andrea Alvarado Durán</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Variables CSS para una gestión centralizada de colores y tamaños */
        :root {
            --primary-blue: #0056b3; /* Azul oscuro principal para títulos */
            --secondary-blue: #007bff; /* Azul más brillante para detalles */
            --light-gray-bg: #f8f9fa; /* Fondo general de la página */
            --darker-gray-bg: #e9ecef; /* Fondo de la columna izquierda (sutilmente diferente) */
            --text-color: #343a40; /* Color principal del texto, casi negro */
            --subtle-text-color: #6c757d; /* Gris para subtítulos y fechas */
            --border-color: #dee2e6; /* Color de borde para separadores */
            --section-title-color: #0056b3; /* Color para títulos de sección */
            --skill-bubble-bg: #e0f2f7; /* Fondo sutil para las burbujas de habilidades */
            --skill-bubble-border: #b2e0ec; /* Borde sutil para las burbujas de habilidades */
        }

        body {
            font-family: 'Open Sans', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px; /* Padding alrededor de todo el CV */
            background-color: var(--light-gray-bg); /* Fondo sutil para toda la página */
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .cv-container {
            display: flex; /* Habilita Flexbox para las columnas */
            width: 100%;
            max-width: 960px; /* Ancho máximo similar a un documento A4 */
            background-color: #fff; /* Fondo blanco para todo el contenido principal */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08); /* Sombra suave */
            border-radius: 8px; /* Bordes redondeados */
            overflow: hidden; /* Asegura que el contenido no se desborde */
        }

        .left-column {
            flex: 0 0 35%; /* La columna izquierda toma el 35% del ancho */
            background-color: var(--darker-gray-bg); /* Fondo para la columna de perfil/contacto */
            padding: 30px 25px;
            display: flex;
            flex-direction: column;
            align-items: center; /* Centra el contenido verticalmente en esta columna */
        }

        .right-column {
            flex: 1; /* La columna derecha toma el espacio restante */
            padding: 30px 40px;
        }

        /* Estilos del nombre y título principal */
        .header-name {
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            font-weight: 800; /* Extra bold */
            margin-bottom: 5px;
            line-height: 1.1;
            color: var(--primary-blue); /* Color azul del PDF */
            font-size: 2.8em; /* Tamaño grande */
        }
        .header-title {
            text-align: center;
            font-size: 1.1em;
            color: var(--subtle-text-color);
            margin-top: 0;
            margin-bottom: 40px;
            font-weight: 600;
        }

        /* Títulos de las secciones */
        .section-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.6em; /* Tamaño para los títulos de sección */
            color: var(--section-title-color); /* Color azul */
            border-bottom: 2px solid var(--border-color); /* Línea divisoria */
            padding-bottom: 10px;
            margin-top: 35px;
            margin-bottom: 20px;
            text-transform: uppercase; /* Mayúsculas como en el PDF */
        }
        .left-column .section-title {
            text-align: center; /* Centra los títulos en la columna izquierda */
            font-size: 1.3em; /* Un poco más pequeños en la columna lateral */
            margin-top: 25px;
        }

        /* Perfil Profesional */
        .profile-text {
            font-size: 0.9em;
            line-height: 1.7;
            text-align: justify;
            margin-bottom: 25px;
        }

        /* Contacto */
        .contact-info p {
            font-size: 0.9em;
            margin: 8px 0;
            display: flex;
            align-items: center;
            color: var(--text-color);
        }
        .contact-info strong {
            font-weight: 600;
            margin-right: 8px; /* Espacio entre la etiqueta y el valor */
            color: var(--primary-blue);
        }
        .contact-info a {
            color: var(--secondary-blue);
            text-decoration: none;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }

        /* Habilidades (Skills) */
        .skills-list {
            list-style: none; /* Eliminar viñetas */
            padding: 0;
            margin-top: 15px;
        }
        .skills-list li {
            background-color: var(--skill-bubble-bg);
            color: var(--primary-blue);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            margin-bottom: 8px;
            border: 1px solid var(--skill-bubble-border);
            font-weight: 600;
            text-align: center;
            transition: background-color 0.3s ease;
        }
        .skills-list li:hover {
            background-color: #cceeff;
        }

        /* Experiencia y Educación */
        .job-item, .education-item, .certificate-item {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px dashed var(--border-color); /* Línea punteada sutil */
        }
        .job-item:last-child, .education-item:last-child, .certificate-item:last-child {
            border-bottom: none; /* No hay línea en el último de cada sección */
        }

        .job-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 5px;
        }
        .job-title-company {
            flex-grow: 1;
        }
        .job-role {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            color: var(--text-color);
            font-size: 1.05em;
            margin-bottom: 2px;
        }
        .job-company {
            font-style: italic;
            color: var(--subtle-text-color);
            font-size: 0.95em;
        }
        .job-date {
            white-space: nowrap; /* Evita que la fecha se rompa */
            color: var(--subtle-text-color);
            font-size: 0.9em;
            font-weight: 600;
            text-align: right; /* Alinea la fecha a la derecha */
            min-width: 140px; /* Asegura espacio */
        }
